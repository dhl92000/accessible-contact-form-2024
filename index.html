<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title> Accessible Contact form</title>
  <link rel="stylesheet" href="style.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="app.js" defer></script>
</head>

<body>
  <div class="modal" id="modal">
    <div><span class="close">&times;</span></div>
    <h4>&#10004; Message Sent!</h4>
    <p>Thanks for completing the form. We'll be in touch soon</p>
  </div>

  <form id="contactForm">
    <h1>Contact Us</h1>
    <div class="desktopRow">
      <div class="nameEntry"> 
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required class="textInput">
      </div>
      <div class="nameEntry">
        <label for="surname">Last Name</label>
        <input type="text" id="surname" name="surname" required class="textInput">
      </div>
    </div>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required class="textInput">

    <p>Query Type</p>
    <div class="desktopRow">
      <div class="radioChoices">
        <input type="radio" id="general" name="query" value="general">
        <label for="general" class="radioChoiceItem">General Enquiry</label>
      </div>

      <div class="radioChoices">
        <input type="radio" id="supportReq" name="query" value="supportReq">
        <label for="supportReq" class="radioChoiceItem">Support Request</label>
      </div>
    </div>

    <label for="message">Message</label>
    <textarea type="text" id="message" name="message" rows="5" cols="33" required class="textInput"></textarea>

    <div id="consentDiv">
      <input type="checkbox" id="consent" name="consent" value="contactConsent" required>
      <label for="consent">I consent to being contacted by the team</label>
    </div>

    <!-- To submit this form, please consent to being contacted -->

      <input type="submit" value="Submit" id="submit">


  </form>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
