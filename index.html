<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title> Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="app.js" defer></script>
</head>

<body>
  Contact Us
  <form>
    <div>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div>
      <label for="surname">Last Name</label>
      <input type="text" id="surname" name="surname" required>
    </div>
    <div>
      <label for="email">Email Address</label>
      Please enter a valid email address
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      Query Type
      Please select a query type
      <input type="radio" id="general" name="query" value="general">
      <label for="general">General Enquiry</label>

      <input type="radio" id="supportReq" name="query" value="supportReq">
      <label for="supportReq">Support Request</label>
    </div>

    <div>
      <label for="message">Message</label>
      <textarea type="text" id="message" name="message" rows="5" cols="33" required></textarea>
    </div>

    <input type="checkbox" id="consent" name="consent" value="contactConsent">
    <label for="consent">I consent to being contacted by the team</label>


    <!-- To submit this form, please consent to being contacted -->

    <input type="submit" value="Submit">

  </form>
  <!-- Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
